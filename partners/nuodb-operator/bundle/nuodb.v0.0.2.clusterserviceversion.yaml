apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [{
         "apiVersion": "nuodb.com/v1alpha1",
         "kind": "Nuodb",
         "metadata": {
            "name": "nuodb"
         },
         "spec": {
            "storageMode": "ephemeral",
            "replicaCount": 1,
            "smCpu": "250m",
            "teCpu": "250m",
            "insightsEnabled": false
         }
      }]
    categories: "Database,OpenShift Optional"
    capabilities: "Basic Install"
    certified: "true"
    containerImage: registry.connect.redhat.com/nuodb/nuodb-ce-operator:0.0.2-1
    createdAt: 2019-04-23T12:59:59Z
    description: This Operator will deploy the Community Edition of NuoDB
    repository: https://github.com/nuodb/nuodb-ce-operator
    support: NuoDB, Inc.
  name: nuodb-ce-operator.v0.0.2
  namespace: "placeholder"
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
      - description: Represents a NuoDB instance
        displayName: NuoDB Server
        kind: Nuodb
        name: nuodbs.nuodb.com
        resources:
          - kind: DeploymentConfig
            name: ""
            version: v1
          - kind: ReplicaSet
            name: ""
            version: apps/v1
          - kind: StatefulSet
            name: ""
            version: apps/v1
          - kind: Pod
            name: ""
            version: v1
          - kind: Service
            name: ""
            version: v1
          - kind: Secret
            name: ""
            version: v1
          - kind: ConfigMap
            name: ""
            version: v1
        specDescriptors:
          - description: The desired number of member pods for the deployment
            displayName: Size
            path: replicaCount
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:podCount'
          - description: Opt-in to NuoDB Insights
            displayName: Enable Insights
            path: insightsEnabled
          - description: NuoDB pod storage mode
            displayName: StorageMode
            path: storageMode
          - description: NuoDB Storage Manager CPU Limit
            displayName: SM CPU
            path: smCpu
          - description: NuoDB Transaction Engine CPU Limit
            displayName: TE CPU
            path: teCpu
        statusDescriptors:
          - description: Current deployed state
            displayName: Conditions
            path: conditions
            x-descriptors:
              - 'urn:alm:descriptor:io.kubernetes.conditions'
        version: v1alpha1
  description: |
    The NuoDB Kubernetes Operator deploys the NuoDB database on OpenShift  3.11 or greater. It also supports either ephemeral or persistent storage options with configurations to run NuoDB Insights, a visual database monitoring Web UI, and start a sample application (ycsb) to quickly generate a configurable SQL workload against the database.  See: https://github.com/nuodb/nuodb-operator for requirements.
  displayName: NuoDB Operator
  icon:
    - base64data: 
      mediatype: "image/jpeg"
  install:
    spec:
      deployments:
        - name: nuodb-ce-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: nuodb-ce-operator
            template:
              metadata:
                labels:
                  name: nuodb-ce-operator
              spec:
                containers:
                  - name: nuodb-ce-operator
                    image: registry.connect.redhat.com/nuodb/nuodb-ce-operator:0.0.2-1
                    imagePullPolicy: Always
                    env:
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: OPERATOR_NAME
                        value: "nuodb-operator"
                restartPolicy: Always
                terminationGracePeriodSeconds: 5
                serviceAccountName: nuodb-ce-operator
      permissions:
        - rules:
          - apiGroups:
            - nuodb.com
            resources:
            - "*"
            verbs:
            - "*"
          - apiGroups:
            - ""
            resources:
            - pods
            - services
            - endpoints
            - persistentvolumeclaims
            - events
            - configmaps
            - secrets
            - replicationcontrollers
            verbs:
            - "*"
          - apiGroups:
            - ""
            resources:
            - namespaces
            verbs:
            - get
          - apiGroups:
            - apps
            resources:
            - deployments
            - daemonsets
            - replicasets
            - statefulsets
            verbs:
            - "*"
          - apiGroups:
            - apps.openshift.io
            resources:
            - deploymentconfigs
            verbs:
            - "*"
          - apiGroups:
            - route.openshift.io
            resources:
            - routes
            verbs:
            - "*"
          serviceAccountName: nuodb-ce-operator
      clusterPermissions:
        - rules:
          - verbs:
            - use
            apiGroups:
            - security.openshift.io
            resources:
            - securitycontextconstraints
            resourceNames:
            - anyuid
          serviceAccountName: default
    strategy: deployment
  installModes:
    - supported: true
      type: OwnNamespace
    - supported: true
      type: SingleNamespace
    - supported: false
      type: MultiNamespace
    - supported: false
      type: AllNamespaces
  keywords:
    - database
    - sql
  links:
    - name: NuoDB CE
      url: 'https://www.nuodb.com/dev-center/community-edition-download'
    - name: NuoDB Documentation
      url: 'https://doc.nuodb.com'
  maintainers:
    - email: tgates@nuodb.com
      name: NuoDB, Inc.
  maturity: alpha
  provider:
    name: NuoDB, Inc.
  version: 0.0.2
